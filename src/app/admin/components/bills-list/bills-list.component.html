<form [formGroup]="form" (ngSubmit)="consultBills($event)">
  <mat-card>
    <mat-card-header>
        <mat-card-title>Put de identification of client to consult the bill information</mat-card-title>           
    </mat-card-header>
    <mat-card-content>           
        <div class="row">
            <div class="col xs">
                <mat-form-field>
                    <input  [(ngModel)]="client_key" placeholder="Identification" formControlName="client_key" matInput >
                </mat-form-field>                    
            </div>
        </div>                                            
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Consult</button> 
    </mat-card-actions>
  </mat-card> 
</form>  







<table mat-table [dataSource]="clients" class="mat-elevation-z8 products-table" >
  <!-- Position Column -->
  <ng-container matColumnDef="Clients_key">
    <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
    <td mat-cell *matCellDef="let client"> {{client.Clients_key}} </td>
  </ng-container>
  <ng-container matColumnDef="FullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let client"> {{client.FullName}} </td>
  </ng-container>
  <ng-container matColumnDef="DocumentType">
    <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
    <td mat-cell *matCellDef="let client"> {{client.DocumentType}} </td>
  </ng-container>
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
    <td mat-cell *matCellDef="let client"> {{client.ID}} </td>
  </ng-container>
  <ng-container matColumnDef="Cellphone">
    <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
    <td mat-cell *matCellDef="let client"> {{client.Cellphone}} </td>
  </ng-container>
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
    <td mat-cell *matCellDef="let client"> {{client.Address}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
    <td mat-cell *matCellDef="let client"> {{client.email}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let client">        
        <button mat-raised-button color="warn" (click)="deletepatient(client.id)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
